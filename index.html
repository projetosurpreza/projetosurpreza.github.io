
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 450px;
            border-radius: 20px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            width: 250px;
        }

        button {
            height: 40px;
            width: 70px;
            background: whith;
            color: black;
            font-weight: 600;
            border-radius: 20px;
            border: 2px solid black;
        }
    </style>
    <title>Pedido Irrecus√°vel</title>
</head>
<body>
    <div class="box">
        <p>2 reais ou um presente misterioso?</p>
        <div class="buttons-container">
            <button><a href="https://pixelscripts2.github.io/">presente</a></button>
            <button id="no">2 reais </button>
        </div>
    </div>
</body>
<script>
    let button = document.getElementById('no');
    let height = window.innerHeight - 50;
    let width = window.innerWidth - 50;

    button.addEventListener('mouseover', function () {
        button.style.position = "absolute"
        button.style.top = Math.random() * height + "px";
        button.style.left = Math.random() * width + "px";
    })
</script>
</html>
